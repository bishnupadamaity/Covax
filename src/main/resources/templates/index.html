   <section>
		<div class="container mt-4">
			<div class="container row border border-primary rounded p-4">
				
				
				<div class="col-md-6 offset-md-3">
				
				<div class="my-card mt-2">		
				
				<div class="container text-center ">
					
				
				</div>
					<h1 class="text-center">Vaccine Centre Finder</h1>
						<h5 class="text-center">(Age group 10-24)</h5>
					
						<form  action="" th:action="@{/do_register}" method="post" th:object="${user}">
						
						
						<!-- name field -->

							    <label for="name_field">Your Name</label>

							 <div class="container mt-4">
								 <!-- state option -->
							 	<div class="form-group">
									<select class="custom-select custom-select-lg mb-3">

									  <option selected >Select The State</option>
									  <option th:each="States : ${allStates}" th:text="${States.name}" th:value="${States.id}"></option>

									</select>
								</div>

								<!--District option-->

								 <div class="form-group">
									<select class="custom-select custom-select-lg mb-3">
									  <option selected>Select The District</option>
									  <option th:each="Districts : ${allDistricts}" th:text="${Districts.name}" th:value="${Districts.id}"></option>

									</select>
								 </div>
							 </div>

							 <div class="container text-center">
							 	<button type="submit" class="btn bg-primary text-white">Search</button>
							 </div>						
							 
							 <div class="container text-center">
							 	<h6>To set up a new district channel, <a href="#">click here</a></h6>
							 </div>

				</div>
				
				</div>
				
			</div>
		</div>
	</section>

</html>
